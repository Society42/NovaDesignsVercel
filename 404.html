<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ecf0f1;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            background: #34495e;
            color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }
        .error-container h1 {
            font-size: 5em;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .error-container a {
            text-decoration: none;
            color: #1abc9c;
            font-size: 1.2em;
        }
        .error-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p>But don't worry, you can get back to safety by clicking one of the links below:</p>
    <p><a href="index.html">Go Home</a> | <a href="StaffPage/login.html">Login</a></p>
</div>

</body>
</html>
