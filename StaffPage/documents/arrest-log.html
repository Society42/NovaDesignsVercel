<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBI Arrest Log Form</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #fffacd; /* Yellow paper background */
            color: black;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .form-container h1 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid black;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        .section-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .physical-description {
            height: 200px;
        }

        .signature {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .signature input {
            width: 30%;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
        }

        .fbi-logo {
            width: 100px;
            display: block;
            margin: 0 auto 20px auto;
        }

        .submit-button {
            text-align: center;
        }
        .submit-button button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>FBI Arrest Log Form</h1>

        <!-- Agent Information -->
        <label for="agent-id">Agent ID:</label>
        <input type="text" id="agent-id" name="agent-id">

        <label for="agent-signature">Agent's Signature:</label>
        <input type="text" id="agent-signature" name="agent-signature">

        <!-- Personal Information -->
        <div class="section-title">Personal Information:</div>
        <label for="given-name">Given Name:</label>
        <input type="text" id="given-name" name="given-name">

        <label for="middle-name">Middle Name:</label>
        <input type="text" id="middle-name" name="middle-name">

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender">

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality">

        <label for="refused">Refused to Give Details:</label>
        <input type="checkbox" id="refused" name="refused">

        <!-- Main Information -->
        <div class="section-title">Main Information:</div>
        <label for="statutes-violated">Statutes Violated:</label>
        <textarea id="statutes-violated" name="statutes-violated" placeholder="Federal Level, State Level, Municipal/Local Level"></textarea>

        <label for="charges">Charges:</label>
        <textarea id="charges" name="charges"></textarea>

        <label for="physical-description">Physical Description or Image of Person:</label>
        <textarea id="physical-description" name="physical-description"></textarea>

        <label for="arrest-summary">Summary of Why They Were Arrested:</label>
        <textarea id="arrest-summary" name="arrest-summary"></textarea>

        <label for="arrest-location">Arrest Location:</label>
        <input type="text" id="arrest-location" name="arrest-location">

        <label for="date-time-arrested">Date and Time Arrested:</label>
        <input type="datetime-local" id="date-time-arrested" name="date-time-arrested">

        <!-- Signatures Section -->
        <div class="signature">
            <label>Agent's Signature:</label>
            <input type="text">
        </div>

        <div class="submit-button">
            <button id="submit-button" onclick="submitForm()">Submit</button>
        </div>

        <!-- Footer -->
        <img src="../../images/fbi gray logo.png" alt="FBI Logo" class="fbi-logo">

        <div class="footer">
            Official Use Only - FBI Arrest Log Form<br>
            This document must be filled out completely and accurately.
        </div>
    </div>

    <script>
function submitForm() {
    const webhookUrl = "https://discord.com/api/webhooks/1323394589889007676/LWJ4gF8ilqjLEM_jEuZ3PGO-Y-Ja77r5OCQOaZCzKAS6pk55B5XOErmDhytVl7mwP1vC";
    
    // Gather form data
    const formData = {
        agentId: document.getElementById('agent-id').value,
        agentSignature: document.getElementById('agent-signature').value,
        givenName: document.getElementById('given-name').value,
        middleName: document.getElementById('middle-name').value,
        surname: document.getElementById('surname').value,
        dob: document.getElementById('dob').value,
        gender: document.getElementById('gender').value,
        nationality: document.getElementById('nationality').value,
        refusedDetails: document.getElementById('refused').checked ? "Yes" : "No", // Yes/No for checkbox
        statutesViolated: document.getElementById('statutes-violated').value,
        charges: document.getElementById('charges').value,
        physicalDescription: document.getElementById('physical-description').value,
        arrestSummary: document.getElementById('arrest-summary').value,
        arrestLocation: document.getElementById('arrest-location').value,
        arrestDatetime: document.getElementById('date-time-arrested').value,
    };

    // Format the data into a readable string with questions and answers
    let messageContent = "FBI Arrest Log Submission:\n\n";
    
    messageContent += `Agent ID: ${formData.agentId}\n`;
    messageContent += `Agent's Signature: ${formData.agentSignature}\n`;
    messageContent += `Given Name: ${formData.givenName}\n`;
    messageContent += `Middle Name: ${formData.middleName}\n`;
    messageContent += `Surname: ${formData.surname}\n`;
    messageContent += `Date of Birth: ${formData.dob}\n`;
    messageContent += `Gender: ${formData.gender}\n`;
    messageContent += `Nationality: ${formData.nationality}\n`;
    messageContent += `Refused to Give Details: ${formData.refusedDetails}\n`;
    messageContent += `Statutes Violated: ${formData.statutesViolated}\n`;
    messageContent += `Charges: ${formData.charges}\n`;
    messageContent += `Physical Description: ${formData.physicalDescription}\n`;
    messageContent += `Arrest Summary: ${formData.arrestSummary}\n`;
    messageContent += `Arrest Location: ${formData.arrestLocation}\n`;
    messageContent += `Date and Time Arrested: ${formData.arrestDatetime}\n`;

    // Create the payload for the webhook
    const payload = {
        content: messageContent
    };

    // Send the data to the webhook using fetch
    fetch(webhookUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(response => {
        if (response.ok) {
            alert('Form submitted successfully!');
        } else {
            alert('Error submitting form.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error submitting form.');
    });
}
    </script>
</body>
</html>
