<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deleted</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
        }

        .deleted-container {
            background: #2c3e50;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .deleted-container h2 {
            font-size: 2.4em;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            color: #e74c3c;
            letter-spacing: 2px;
        }
        .deleted-container p {
            color: #ecf0f1;
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .deleted-container a {
            color: #1abc9c;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.2em;
        }
        .deleted-container a:hover {
            text-decoration: underline;
        }
        .button-container {
            margin-top: 25px;
        }
        .button-container button {
            padding: 15px 30px;
            background: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .button-container button:hover {
            background: #16a085;
            transform: translateY(-3px);
        }
        .button-container button:active {
            transform: translateY(0);
        }
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            color: #bdc3c7;
        }
        .footer a {
            color: #ecf0f1;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="background-pattern"></div>

<div class="deleted-container">
    <h2>Account Deleted</h2>
    <strong><p id="deleted-reason">Your account has been deleted for an unknown reason.</p></strong>
    <div class="button-container">
        <button onclick="window.location.href='../index.html'">Go Back to Home</button>
    </div>
</div>

<div class="footer">
    <p>If you think this is a mistake, please <a href="mailto:support@novadesigns.co.uk">contact support</a>.</p>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const reason = urlParams.get('reason');
    document.getElementById('deleted-reason').textContent = reason || 'Your account has been deleted due to a violation of policies.';
</script>

</body>
</html>
